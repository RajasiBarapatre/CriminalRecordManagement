    <script>
        var header= document.getElementsByTagName("header");
        window.onscroll= function() {scrollFunction()};
        function scrollFunction()
        {
            if(document.body.scrollTop > 200 || document.documentElement.scrollTop > 200)
            {
                header[0].setAttribute("class","header-active");
            }
            else
            {
                header[0].removeAttribute("class");
            }
        }

        document.getElementById("submitt").addEventListener("click", function() 
        {
            const form = document.getElementById("myform");
            const formElements = form.querySelectorAll("input, select, textarea");
            const flag=true;
            for (const formElement of formElements) 
            {
                if (formElement.value === "") 
                {
                    flag=false;
                    alert(`Please enter a value for ${formElement.name}`);
                    break;
                    
                }
            }
            const phoneInput1 = document.getElementById("witness-phone");
            const phoneInput2 = document.getElementById("victim-phone");
            const phoneValue1 = phoneInput1.value;
            const phoneValue2 = phoneInput2.value;
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phoneValue1) || !phoneRegex.test(phoneValue2)) 
            {
                alert("Please enter a valid phone number.");
                flag=false;
            }
            if(flag===true)
            {
                submitForm(event);           
            }
            
            
        });
        
    </script>
