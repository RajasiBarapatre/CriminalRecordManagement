<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pen.css' rel='stylesheet'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section>
            <div class="login">
                <div class="container-login">
                    <div class="top">
                        <span>Have an account?</span>
                        <h1>Login</h1>
                    </div>
                    <div class="input-field">
                        <input type="text" id="Username" class="input" onfocus="this.value=''" placeholder="Username" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="Password" class="input" onfocus="this.value=''" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" onclick="validate()" value="Login">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <input type="checkbox" id="check">
                            <label for="check"> Remember me </label>
                        </div>
                        <div class="right">
                            <label><a href="#"> Forgot Password? </a></label> 
                        </div>
                    </div>
            </div>
        </section>
        
        <script>
            var header= document.getElementsByTagName("header");
            window.onscroll= function() {scrollFunction()};
            function scrollFunction()
            {
                if(document.body.scrollTop > 200 || document.documentElement.scrollTop > 200)
                {
                    header[0].setAttribute("class","header-active");
                }
                else
                {
                    header[0].removeAttribute("class");
                }
            }
            
        </script> 
    
    <!-- Add Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    </body>
    
</html>
